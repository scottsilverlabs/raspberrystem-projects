<H1>SIMPLE PIANO</H1>
<P>Project:  Simple
Piano</P>
<UL>
	<UL>
		<LI><P>
		New concept: zip()</P>
		<LI><P>
		add a list of
		notes, same length as the list of buttons</P>
		<LI><P>
		Plays a note for
		one second, always</P>
		<LI><P>
		for button, note in
		zip(buttons, notes):</P>
		<UL>
			<LI><P>
			if
			button.is_pressed():</P>
		</UL>
	</UL>
</UL>
<UL>
	<UL>
		<UL>
			<UL>
				<LI><P>
				note.play(duration=1)</P>
			</UL>
		</UL>
	</UL>
</UL>
