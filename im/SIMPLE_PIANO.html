<H1>SIMPLE PIANO</H1>
<P>Project:  Simple
Piano</P>
<UL>
	<UL>
		<LI><P>
		New concept: zip()</P>
		<LI><P>
		add a list of
		notes, same length as the list of buttons</P>
		<LI><P>
		Plays a note for
		one second, always</P>
	</UL>
</UL>
<div class="code" data-firstline="1"> <div></div> <textarea>
from rstem.button import Button
from rstem.sound import Note
import time

buttons = [Button(14), Button(15), Button(25), Button(7)]
notes = [Note('A'), Note('B'), Note('C'), Note('D')]

while True:
    for button, note in zip(buttons, notes):
        if button.is_pressed():
            note.play()
    time.sleep(0.01)
