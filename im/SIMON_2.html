<H1>SIMON 2</H1>
<P>Simon:
list of LEDs</P>
<OL START=2>
	<UL>
		<LI><P>Add
		the rest of the LEDs, one at a time.</P>
		<LI><P>New
		concept: for loop</P>
		<LI><P>Turn off all LEDs, then turn them all back on slowly, one at a time.</P>
	</UL>
</OL>
<div class="code" data-firstline="1"><div></div><textarea>
lights = [Output(4), Output(27), Output(17), Output(25)]
for light in lights:
    light.off()

for light in lights:
    light.on()
    time.sleep(1)
</textarea></div>
