<h1>MARY HAD A LITTLE LAMB</h1><p>Below is an example of how you can play a musical tune using the RaspberrySTEM:</p>
<div class="code" data-firstline="1"> <div></div> <textarea>from rstem.sound import Note
song = [
    Note('E'),
    Note('D'),
    Note('C'),
    Note('D'),
    Note('E'),
    Note('E'),
    Note('E'),
    Note('D'),
    Note('D'),
    Note('D'),
    Note('E'),
    Note('E'),
    Note('E'),
    Note('E'),
    Note('D'),
    Note('C'),
    Note('D'),
    Note('E'),
    Note('E'),
    Note('E'),
    Note('E'),
    Note('D'),
    Note('D'),
    Note('E'),
    Note('D'),
    Note('C')
    ]
for note in song:
    note.play(duration=0.5)
    note.wait()
</textarea></div>
